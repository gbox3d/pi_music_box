<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> The Music Box </title>

    <style>
        .hide {
            display: none;
        }
    </style>

</head>

<body>

    <div  style="border: solid 1px black; margin-top: 5px;" id="uploader-ui">

        <form name="upload-file">
            <div style="height: 80px;">
                <input type="file" name="file" multiple>
            </div>
        </form>
    </div>

    <script>

        var theApp = {
            version: [1, 0, 0],
            baseAddress: {
                url: location.hostname,
                port: 17370

            }
        }


        async function _setup() {

            theApp.baseurl = location.hostname
            theApp.infoText = document.querySelector("#info-text")
            console.log('setup complete')
            console.log(theApp)

        }
        _setup()

        async function play() {

            console.log('start')

            await new Promise((resolve,reject)=> { theApp.delayTimeerID= setTimeout(()=> resolve(),5000)})

            let _ =  await (await fetch(`http://${theApp.baseAddress.url}:${theApp.baseAddress.port}/play-mp3?file=www/uploads/ending.mp3`)).json()

            console.log('ending')

            await new Promise((resolve,reject)=> {theApp.delayTimeerID= setTimeout(()=> resolve(),5000)})

            console.log('stop')
            _ = await (await fetch(`http://${theApp.baseAddress.url}:${theApp.baseAddress.port}/stop`)).json()
            console.log(_)
        }

        function stop() {
            clearTimeout(theApp.delayTimeerID)
            await (await fetch(`http://${theApp.baseAddress.url}:${theApp.baseAddress.port}/stop`)).json()
        }


        document.querySelector('form[name=upload-file]').addEventListener('change', (evt) => {

            // console.log('submit', evt.target.files[0])

            // document.querySelector('#uploader-ui').classList.add('hide')

            for(let i=0;i<evt.target.files.length;i++) 
            {
                let _fileObj = evt.target.files[i]
                console.log(`try upload ${_fileObj.name}`)

                const reader = new FileReader();
                reader.addEventListener('load', async (_) => {

                    console.log(_.target.result)
                    console.log(_fileObj)
                    let _time = new Date()

                    try {
                        let upload_name = `${_time.getTime()}_${_fileObj.name}`
                        let _ = await (await (fetch(`http://${theApp.baseAddress.url}:${theApp.baseAddress.port}/upload`, {
                            method: 'POST',
                            body: reader.result,
                            headers: new Headers({
                                // 'detector-header-data' : JSON.stringify({ fn: 'none', th: 0.5, dtf: 1 })
                                'Content-Type': _fileObj.type,
                                'Upload-Name': "ending.mp3",
                                'file-size': _fileObj.size
                            }), // 이 부분은 따로 설정하고싶은 header가 있다면 넣으세요
                        }))).json();

                        console.log(_)


                        document.querySelector('form[name=upload-file] input[name="file"]').value = ''
                        console.log(`upload ${_fileObj.name}...ok`)

                    } catch (error) {
                        console.log(error)
                        // theApp.infoText.innerText = error
                    }
                })
                reader.readAsArrayBuffer(_fileObj);
                
            }

          
            // let _fileObj = evt.target.files[0];

        })

        
    </script>

</body>

</html>
